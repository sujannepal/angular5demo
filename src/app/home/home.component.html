<div class="container color-dark">
  <div class="col">
    <p>Add Football Club List</p>
  </div> 
  
  <div class="col">
      <p>Your Football Club List ({{itemCount}}) </p>
    </div> 
</div>

<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">List Your Favourite football Clubs</p>
    
    <form>
      <input type="text" class="txt" name="item" placeholder="Football Clubs" [(ngModel)] ="goalText">
      <input type="submit" class="btn" [value]="btnText" (click) = "addItem()"> 
    </form>
    </div>
    
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(1)">
          {{ goal }}
        </p>
      </div> 
  </div>
